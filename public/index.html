<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skip to the Lou</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Cairo|Shadows+Into+Light+Two" rel="stylesheet">
    <link charset="utf-8" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" media="screen" rel="stylesheet" title="no title">
    <link charset="utf-8" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" rel="stylesheet" title="no title">
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="mainContainer">
      <header>
        <div class="socialBoxes">
                    <a href="https://www.facebook.com/"><span class="fa fa-facebook-square fa-3x"></span></a>
                    <a href="https://twitter.com/"><span class="fa fa-twitter-square fa-3x"></span></a>
                    <a href="https://youtube.com/"><span class="fa fa-youtube-square fa-3x"></span></a>
                </div>
      </header>
        <!--Log In Screen - First Page-->
        <div class="logInPage hidden">
            <h2>Skip to the Lou</h2>
            <p>-so you don't have to hold it-</p><!--LogIn Form-->
            <form class="form-inline">
                <div class="form-group-username">
                    <label class="sr-only" for="exampleInputEmail3">Username</label> <input class="form-control" id="exampleInputEmail3" placeholder="Username"
                    type="email">
                </div>
                <div class="form-group-password">
                    <label class="sr-only" for="exampleInputPassword3">Password</label> <input class="form-control" id="exampleInputPassword3" placeholder=
                    "Password" type="password">
                </div><button class="signIn" type="submit">Sign in</button>
            </form>
        </div><!--Second Page-->
        <div class="mainPage">
            <header>
                <h2>Skip to the Lou</h2>
                <p>-so you don't have to hold it-</p>
            </header><!--User Input form-->
            <div class="userInputArea">
                <form class="trackerForm">
                    <fieldset class="form-group">
                        <input class="form-control" placeholder="When" type="text">
                    </fieldset>
                    <fieldset class="form-group">
                        <input class="form-control" placeholder="Latitude" type="text">
                    </fieldset>
                    <fieldset class="form-group">
                        <input class="form-control" placeholder="Longitude" type="text">
                    </fieldset>
                    <fieldset class="form-group">
                        <select class="form-control" id="isClean">
                            <option>Clean?</option>
                            <option>Yep!</option>
                            <option>I wouldn't try it...</option>
                      <fieldset class="form-group">
                          <textarea class="form-control" id="exampleTextarea" rows="2" placeholder="Comments..."></textarea>
                      </fieldset>
                    </select> <button class="btn btn-primary" type="submit">Submit</button>
                    </fieldset>
                </form>
            </div>

            <!--Google Stuff-->
            <div id="map">

            </div>
        </div>
      <footer>
        <div class="socialBoxesFooter">
                    <a href="https://www.facebook.com/"><span class="fa fa-facebook-square fa-3x"></span></a>
                    <a href="https://twitter.com/"><span class="fa fa-twitter-square fa-3x"></span></a>
                    <a href="https://youtube.com/"><span class="fa fa-youtube-square fa-3x"></span></a>
                </div>
      </footer>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzzGf415NkDEGMgM4FO6gqSkQVHD_-JZ4&callback=initMap"></script>
    <script charset="utf-8" src="node_modules/jquery/dist/jquery.js">
    </script>
    <script charset="utf-8" src="app.js">
    </script>
</body>
</html>
